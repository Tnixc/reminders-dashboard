# yaml-language-server: $schema=https://dlvhdr.github.io/reminders-dashboard/configuration/reminders-dashboard/schema.json
prSections:
  - title: Mine
    filters: is:open author:@me repo:dlvhdr/reminders-dashboard updated:>={{ nowModify "-3w" }} sort:updated-desc
    layout:
      author:
        hidden: true
      repoName:
        hidden: true
  - title: Review
    filters: repo:dlvhdr/reminders-dashboard -author:@me is:open updated:>={{ nowModify "-2.5w" }}
    layout:
      repoName:
        hidden: true
